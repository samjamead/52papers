<div class="post-row {% for tag in post.tags %}{{ tag | slugify }} {% endfor %}">

  <div class="post-refdate">
    {{ post.date | date: "%b %Y" }}
  </div>

  <div class="post-tag">
    <a href="/tags/{{ post.tags | first | slugify }}">{{ post.tags | first }}</a>
  </div>

  <div class="post-title">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  </div>

  <div class="post-author">
    <p>
      {% if post.shortauthors %}
        {{ post.shortauthors | join: ", " }} [{{ post.yearpub }}]
      {% elsif post.paperauthors %}
        {{ post.paperauthors | join: ", " }} [{{ post.yearpub }}]
      {% endif %}
    </p>
  </div>

</div>
